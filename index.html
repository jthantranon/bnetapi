<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JFT's Meta GWCL</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="main.css">
    <link href='//fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="theApp">
<div ng-controller="theController">
    <h1 ng-bind="lastChecked"></h1>
    <div id="result"></div>
    <div id="myjsonp"></div>

    <div ng-repeat="(k,v) in info" class="pre"><label>{{v}}: </label> {{$parent[k]}}</div>
    <br>
    <input type="text" ng-model="watchAddition"><button ng-click="AddWatch()">Add {{watchAddition}} to Watch List</button><br>
    <br>
    <div ng-repeat="(k,v) in watching">
        <a href="http://www.wowhead.com/item={{k}}" class="itemName" target="_blank">{{v.name}}</a>
        <div>{{DisplayPrice(v.lowestBuyout)}}</div>
    </div>


</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
<script type="text/javascript" src="http://static.wowhead.com/widgets/power.js"></script>
<script src="main.js"></script>

</body>
</html>
